about_content: | # this will include new lines to allow paragraphs
  Hallo, ik ben Michiel en ik ben een Junior Software Developer. Dankzij mijn opleidingen en stage kan ik zelfstandig aan de slag en heb ik inzicht ontwikkeld in probleemoplossend denken. Mijn passie ligt bij het coderen. Ik ben iemand die de lat hoog legt voor zichzelf. Bovendien geef ik niet rap op en probeer ik steeds het beste van mezelf te geven.

  Zoals terug te vinden op mijn curriculum vitae ben ik gedurende mijn studies met verschillende frameworks aan de slag gegaan. Ik ben het meest bekwaam in: <mark>Java</mark>

